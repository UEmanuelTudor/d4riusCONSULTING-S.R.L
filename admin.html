<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>üîê Admin Panel - d4riusCONSULTING</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #0f2a44, #0b1b2b);
  min-height: 100vh;
  padding: 20px;
  overflow-x: hidden;
}

.login-screen {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.login-box {
  background: #fff;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  max-width: 400px;
  width: 100%;
}

.login-box h1 {
  text-align: center;
  color: #0f2a44;
  margin-bottom: 30px;
  font-size: 28px;
}

.login-box input {
  width: 100%;
  padding: 15px;
  margin-bottom: 20px;
  border: 2px solid #e0e0e0;
  border-radius: 10px;
  font-size: 16px;
  transition: 0.3s;
}

.login-box input:focus {
  outline: none;
  border-color: #ff7a18;
}

.login-box button {
  width: 100%;
  padding: 15px;
  background: linear-gradient(135deg, #ff7a18, #ff9a3c);
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.login-box button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(255,122,24,0.4);
}

.admin-container {
  display: none;
  max-width: 1400px;
  margin: 0 auto;
}

.header {
  background: #fff;
  padding: 20px 30px;
  border-radius: 15px;
  margin-bottom: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
}

.header h1 {
  color: #0f2a44;
  font-size: 24px;
}

.logout-btn {
  background: #ff7a18;
  color: #fff;
  padding: 10px 25px;
  border: none;
  border-radius: 25px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.logout-btn:hover {
  background: #e66a10;
  transform: scale(1.05);
}

.main-content {
  display: grid;
  grid-template-columns: 350px 1fr;
  gap: 20px;
}

.clients-sidebar {
  background: #fff;
  border-radius: 15px;
  padding: 20px;
  max-height: calc(100vh - 160px);
  overflow-y: auto;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  -webkit-overflow-scrolling: touch;
}

.clients-sidebar h2 {
  color: #0f2a44;
  margin-bottom: 20px;
  font-size: 20px;
}

.client-item {
  padding: 15px;
  margin-bottom: 10px;
  background: #f9fafb;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
  border-left: 4px solid transparent;
  position: relative;
}

.client-item:hover {
  background: #e9ecef;
}

.client-item.active {
  background: #fff3e0;
  border-left-color: #ff7a18;
}

.client-item.has-new {
  border-left-color: #25d366;
  animation: pulse 2s infinite;
}

.client-item .client-name {
  font-weight: 600;
  color: #0f2a44;
  margin-bottom: 5px;
}

.client-item .client-time {
  font-size: 12px;
  color: #777;
}

.client-item .new-badge {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #ff0000;
  color: #fff;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  font-weight: bold;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}

.chat-area {
  background: #fff;
  border-radius: 15px;
  display: flex;
  flex-direction: column;
  max-height: calc(100vh - 160px);
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
}

.chat-header {
  padding: 20px;
  border-bottom: 2px solid #f0f0f0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-header h3 {
  color: #0f2a44;
  font-size: 18px;
}

.typing-indicator-small {
  font-size: 12px;
  color: #25d366;
  font-weight: 500;
}

.messages-area {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  background: #f9fafb;
  -webkit-overflow-scrolling: touch;
  overscroll-behavior: contain;
}

.message {
  padding: 12px 16px;
  border-radius: 15px;
  margin-bottom: 12px;
  max-width: 70%;
  word-wrap: break-word;
  animation: slideIn 0.3s;
}

.message.client {
  background: #ff7a18;
  color: #fff;
  margin-left: auto;
  border-bottom-right-radius: 5px;
}

.message.specialist {
  background: #e9ecef;
  color: #333;
  border-bottom-left-radius: 5px;
}

.message.bot {
  background: #d1ecf1;
  color: #0c5460;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
  font-size: 13px;
  max-width: 90%;
}

.typing-dots {
  background: #e9ecef;
  padding: 12px 16px;
  border-radius: 15px;
  max-width: 70px;
  display: flex;
  gap: 5px;
  align-items: center;
}

.typing-dots span {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #666;
  animation: bounce 1.4s infinite;
}

.typing-dots span:nth-child(2) { animation-delay: 0.2s; }
.typing-dots span:nth-child(3) { animation-delay: 0.4s; }

@keyframes slideIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

.message-input {
  display: flex;
  padding: 20px;
  border-top: 2px solid #f0f0f0;
  gap: 10px;
  background: #fff;
  position: sticky;
  bottom: 0;
}

.message-input input {
  flex: 1;
  padding: 15px;
  border: 2px solid #e0e0e0;
  border-radius: 25px;
  font-size: 15px;
  transition: 0.3s;
}

.message-input input:focus {
  outline: none;
  border-color: #ff7a18;
}

.message-input button {
  padding: 15px 30px;
  background: #ff7a18;
  color: #fff;
  border: none;
  border-radius: 25px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
  white-space: nowrap;
}

.message-input button:hover {
  background: #e66a10;
  transform: scale(1.05);
}

.empty-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  color: #999;
}

.empty-state-icon {
  font-size: 80px;
  margin-bottom: 20px;
}

.notification-sound {
  display: none;
}

/* RESPONSIVE - TELEFON »òI TABLETƒÇ */
@media (max-width: 900px) {
  body {
    padding: 10px;
  }
  
  .login-box {
    padding: 30px 20px;
  }
  
  .login-box h1 {
    font-size: 22px;
  }
  
  .header {
    flex-direction: column;
    gap: 10px;
    padding: 15px;
    margin-bottom: 15px;
  }
  
  .header h1 {
    font-size: 16px;
    text-align: center;
  }
  
  .logout-btn {
    padding: 8px 20px;
    font-size: 14px;
  }
  
  .main-content {
    grid-template-columns: 1fr;
    gap: 15px;
  }
  
  .clients-sidebar {
    max-height: 200px;
    padding: 15px;
    margin-bottom: 0;
  }
  
  .clients-sidebar h2 {
    font-size: 16px;
    margin-bottom: 15px;
  }
  
  .client-item {
    padding: 12px;
  }
  
  .client-item .client-name {
    font-size: 14px;
  }
  
  .chat-area {
    max-height: calc(100vh - 350px);
    min-height: 450px;
  }
  
  .chat-header {
    padding: 15px;
  }
  
  .chat-header h3 {
    font-size: 16px;
  }
  
  .messages-area {
    padding: 15px;
    min-height: 250px;
  }
  
  .message {
    max-width: 85%;
    font-size: 14px;
    padding: 10px 14px;
  }
  
  .message-input {
    padding: 12px;
    gap: 8px;
  }
  
  .message-input input {
    padding: 12px 15px;
    font-size: 14px;
  }
  
  .message-input button {
    padding: 12px 20px;
    font-size: 14px;
  }
  
  .empty-state-icon {
    font-size: 60px;
  }
}

/* FOARTE MIC - sub 500px */
@media (max-width: 500px) {
  .header h1 {
    font-size: 14px;
  }
  
  .clients-sidebar {
    max-height: 180px;
  }
  
  .chat-area {
    min-height: 400px;
  }
  
  .message-input button {
    padding: 12px 16px;
  }
}
</style>
</head>
<body>

    <input type="password" id="passwordInput" placeholder="Introdu parola..." onkeypress="if(event.key==='Enter') login()">
    <button onclick="login()">IntrƒÉ √Æn panou</button>

<script>
const ADMIN_PASSWORD = "admin123";
let currentSession = null;
let lastMessageCounts = {};
let typingTimer;

function login() {
  const password = document.getElementById('passwordInput').value;
  if (password === ADMIN_PASSWORD) {
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('adminContainer').style.display = 'block';
    localStorage.setItem('specialist_online', Date.now().toString());
    loadClients();
    setInterval(updateOnlineStatus, 3000);
    setInterval(loadClients, 500);
  } else {
    alert('‚ùå ParolƒÉ incorectƒÉ!');
  }
}

function logout() {
  localStorage.removeItem('specialist_online');
  document.getElementById('loginScreen').style.display = 'flex';
  document.getElementById('adminContainer').style.display = 'none';
  document.getElementById('passwordInput').value = '';
}

function updateOnlineStatus() {
  localStorage.setItem('specialist_online', Date.now().toString());
}

function loadClients() {
  const allChats = JSON.parse(localStorage.getItem('allChats') || '{}');
  const clientsList = document.getElementById('clientsList');
  
  if (Object.keys(allChats).length === 0) {
    clientsList.innerHTML = '<p style="color:#999;text-align:center;padding:20px;">Nicio conversa»õie activƒÉ</p>';
    return;
  }

  let html = '';
  
  Object.keys(allChats).forEach(sessionId => {
    const messages = allChats[sessionId] || [];
    const lastMsg = messages[messages.length - 1];
    const time = lastMsg ? new Date(lastMsg.time).toLocaleTimeString('ro-RO', {hour: '2-digit', minute: '2-digit'}) : '';
    
    const hasNew = !lastMessageCounts[sessionId] || messages.length > lastMessageCounts[sessionId];
    const newCount = hasNew ? messages.length - (lastMessageCounts[sessionId] || 0) : 0;
    
    if (hasNew && sessionId !== currentSession && messages.length > 0) {
      playNotification();
    }
    
    html += `
      <div class="client-item ${currentSession === sessionId ? 'active' : ''} ${hasNew ? 'has-new' : ''}" 
           onclick="selectClient('${sessionId}')">
        <div class="client-name">Client ${sessionId.substring(8, 13)}</div>
        <div class="client-time">${time}</div>
        ${newCount > 0 ? `<div class="new-badge">${newCount}</div>` : ''}
      </div>
    `;
  });
  
  clientsList.innerHTML = html;
}

function selectClient(sessionId) {
  currentSession = sessionId;
  const allChats = JSON.parse(localStorage.getItem('allChats') || '{}');
  lastMessageCounts[sessionId] = (allChats[sessionId] || []).length;
  
  document.getElementById('chatTitle').innerText = `Client ${sessionId.substring(8, 13)}`;
  loadClients();
  loadMessages();
}

function loadMessages() {
  if (!currentSession) return;
  
  const allChats = JSON.parse(localStorage.getItem('allChats') || '{}');
  const messages = allChats[currentSession] || [];
  const messagesArea = document.getElementById('messagesArea');
  
  let html = '';
  
  messages.forEach(msg => {
    html += `<div class="message ${msg.type}">${msg.text}</div>`;
  });
  
  const clientTyping = localStorage.getItem('typing_client_' + currentSession);
  if (clientTyping === 'yes') {
    html += '<div class="typing-dots"><span></span><span></span><span></span></div>';
    document.getElementById('clientTyping').innerText = '‚úçÔ∏è Clientul scrie...';
  } else {
    document.getElementById('clientTyping').innerText = '';
  }
  
  messagesArea.innerHTML = html || '<div class="empty-state"><div class="empty-state-icon">üí¨</div><p>Niciun mesaj √ÆncƒÉ</p></div>';
  messagesArea.scrollTop = messagesArea.scrollHeight;
}

function sendAdminMessage() {
  if (!currentSession) {
    alert('‚ö†Ô∏è SelecteazƒÉ mai √Ænt√¢i un client!');
    return;
  }
  
  const input = document.getElementById('adminInput');
  const text = input.value.trim();
  
  if (!text) return;
  
  input.value = '';
  localStorage.removeItem('typing_specialist_' + currentSession);
  
  const allChats = JSON.parse(localStorage.getItem('allChats') || '{}');
  if (!allChats[currentSession]) allChats[currentSession] = [];
  
  allChats[currentSession].push({
    type: 'specialist',
    text: text,
    time: Date.now()
  });
  
  localStorage.setItem('allChats', JSON.stringify(allChats));
  localStorage.setItem('newMsg_' + currentSession, Date.now().toString());
  
  loadMessages();
}

document.getElementById('adminInput').addEventListener('input', () => {
  if (!currentSession) return;
  
  localStorage.setItem('typing_specialist_' + currentSession, 'yes');
  clearTimeout(typingTimer);
  typingTimer = setTimeout(() => {
    localStorage.removeItem('typing_specialist_' + currentSession);
  }, 1000);
});

function playNotification() {
  try {
    const audio = document.getElementById('notificationSound');
    audio.play().catch(e => console.log('Audio play failed'));
  } catch (e) {
    console.log('Notification sound error');
  }
}

setInterval(() => {
  if (currentSession) {
    loadMessages();
  }
}, 300);
</script>
