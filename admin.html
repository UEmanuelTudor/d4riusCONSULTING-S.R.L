<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Admin - d4riusCONSULTING</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Inter',sans-serif; background:#f5f7fa; margin:0; padding:20px; }
    .card { background:white; padding:20px; border-radius:10px; max-width:600px; margin:auto; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    h2{text-align:center;}
    input, button { padding:10px; margin:10px 0; width:100%; border-radius:6px; border:1px solid #ccc; font-size:16px; }
    button { background:#2196F3; color:white; border:none; cursor:pointer; }
    button:hover { background:#0b7dda; }
    .entry { padding:10px; margin:10px 0; background:#f1f1f1; border-radius:6px; }
    .danger { background:#f44336; }
    .danger:hover { background:#d32f2f; }
  </style>
</head>
<body>

<div class="card">
  <h2>ğŸ” Admin - d4riusCONSULTING</h2>
  <input type="password" id="parola-input" placeholder="Parola admin">
  <button onclick="login()">Logare</button>

  <div id="admin-panel" style="display:none;">
    <h3>ğŸ“Š VizualizÄƒri site</h3>
    <div class="entry">
      <strong>VizualizÄƒri curente:</strong> <span id="views-count">0</span>
    </div>

    <h3>ğŸ“‹ Administrare date</h3>
    <input type="text" id="nume-client" placeholder="Nume client">
    <input type="number" id="valoare" placeholder="Valoare">
    <button onclick="adaugaInregistrare()">AdaugÄƒ</button>

    <div id="istoric"></div>
  </div>
</div>

<script>
  const ADMIN_PASSWORD = "d4CONSULTING"; // schimbÄƒ cu parola ta sigurÄƒ
  function login() {
    const parola = document.getElementById('parola-input').value;
    if(parola === ADMIN_PASSWORD) {
      document.getElementById('parola-input').style.display='none';
      document.querySelector('button').style.display='none';
      document.getElementById('admin-panel').style.display='block';
      incarcaVizualizari();
      incarcaInregistrari();
    } else alert('Parola greÈ™itÄƒ');
  }

  // VizualizÄƒri site stocate Ã®n localStorage
  function incarcaVizualizari() {
    let views = localStorage.getItem("site_views") || 0;
    document.getElementById("views-count").innerText = views;
  }

  // Administrare Ã®nregistrÄƒri simple (localStorage)
  function adaugaInregistrare() {
    const nume = document.getElementById('nume-client').value.trim();
    const valoare = parseInt(document.getElementById('valoare').value);
    if(!nume || isNaN(valoare)) return alert('Completare invalidÄƒ');

    let date = JSON.parse(localStorage.getItem('inregistrari') || '[]');
    date.push({ nume, valoare, data: new Date().toISOString().split('T')[0] });
    localStorage.setItem('inregistrari', JSON.stringify(date));
    incarcaInregistrari();
  }

  function incarcaInregistrari() {
    const container = document.getElementById('istoric');
    const date = JSON.parse(localStorage.getItem('inregistrari') || '[]');
    container.innerHTML = '';
    date.forEach((d,i) => {
      const div = document.createElement('div');
      div.className = 'entry';
      div.innerHTML = `<span><strong>${d.nume}</strong></span> <span>${d.valoare}</span> <span>${d.data}</span> <button class="danger" onclick="sterge(${i})">È˜terge</button>`;
      container.appendChild(div);
    });
  }

  function sterge(index) {
    if(confirm('Sigur vrei sÄƒ È™tergi?')) {
      let date = JSON.parse(localStorage.getItem('inregistrari') || '[]');
      date.splice(index,1);
      localStorage.setItem('inregistrari', JSON.stringify(date));
      incarcaInregistrari();
    }
  }
</script>

</body>
</html>
